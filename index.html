<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 05</title>
    <!-- cdn is here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="lexend">
    <!-- navbar section is starts here  -->
    <div class="bg-[#F9F7F3]">
      <nav class="p-5 w-[90%] sm:w-[80%] mx-auto">
        <div
          class="flex flex-col lg:flex-row lg:justify-between items-center gap-4"
        >
          <!-- Blog Button -->
          <div class="order-1 lg:order-1">
            <button
              class="text-[#111111] font-[600] text-lg bg-[#B4F461] rounded-lg px-5 py-2"
            >
              blog
            </button>
          </div>

          <!-- Logo and Title -->
          <div
            class="flex gap-2 justify-center items-center order-2 lg:order-2"
          >
            <img class="h-8 w-8" src="./assets/logo.png" alt="" />
            <h1 class="text-lg lg:text-xl font-[600]">Donate Bangladesh</h1>
          </div>

          <!-- Coin Info -->
          <div
            class="flex gap-2 justify-center items-center order-3 lg:order-3"
          >
            <img class="h-6 w-6 lg:h-8 lg:w-8" src="./assets/coin.png" alt="" />
            <h1 class="text-lg lg:text-xl font-[600]">5500 BDT</h1>
          </div>
        </div>
      </nav>
    </div>

    <!-- banner section button is started here  -->
    <div class="flex justify-center items-center mt-10 gap-7">
      <button
        class="bg-[#B4F461] px-5 py-2 rounded-lg font-[600] text-xl text-[#111111]"
      >
        Donation
      </button>
      <button
        class="px-5 py-2 rounded-lg font-[600] text-xl text-[#111111B3] border border-[1px solid rgba(17, 17, 17, 0.3);]"
      >
        History
      </button>
    </div>
    <main></main>
    <footer></footer>
  </body>
</html>
